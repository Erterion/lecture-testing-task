name: Windows CI

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build
      run: |
        cd 05_hw
        mkdir -Force build
        cd build
        cmake ..
        cmake --build . --config Release
    
    - name: Run tests
      run: |
        cd 05_hw/build
        if (Test-Path "Release\tests.exe") {
          .\Release\tests.exe
        } elseif (Test-Path "Debug\tests.exe") {
          .\Debug\tests.exe
        } else {
          Write-Error "tests.exe not found!"
          Get-ChildItem -Recurse -Filter "*.exe"
          exit 1
        }
    
    - name: Run demo
      run: |
        cd 05_hw/build
        if (Test-Path "Release\demo.exe") { .\Release\demo.exe }
    
    - name: Run benchmarks
      run: |
        cd 05_hw/build
        if (Test-Path "Release\benchmarks.exe") { .\Release\benchmarks.exe }
