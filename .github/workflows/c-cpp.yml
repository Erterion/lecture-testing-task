name: Windows CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Configure CMake
      run: |
        cd 05_hw
        mkdir build
        cd build
        cmake .. -G "Visual Studio 16 2019" -A x64
    
    - name: Build project
      run: |
        cd 05_hw/build
        cmake --build . --config Release
    
    - name: Run tests
      run: |
        cd 05_hw/build
        .\Release\tests.exe
    
    - name: Run demo
      run: |
        cd 05_hw/build
        .\Release\demo.exe
    
    - name: Run benchmarks
      run: |
        cd 05_hw/build
        .\Release\benchmarks.exe
    
    - name: List artifacts
      run: |
        echo "=== Files in 05_hw/build/Release ==="
        cd 05_hw/build
        dir /B Release\*.exe
