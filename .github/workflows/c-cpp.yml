name: Windows CI

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup MSVC (просто компилятор)
      uses: microsoft/setup-msbuild@v1
    
    - name: Build with CMake (без специфичного генератора)
      run: |
        cd 05_hw
        mkdir build
        cd build
        # Просто cmake без -G, он сам выберет генератор
        cmake ..
        cmake --build . --config Release
    
    - name: Run tests
      run: |
        cd 05_hw/build
        if exist Release\tests.exe (
          .\Release\tests.exe
        ) elseif exist Debug\tests.exe (
          .\Debug\tests.exe
        ) else (
          dir /B /S *.exe
          echo "ERROR: tests.exe not found!"
          exit 1
        )
    
    - name: Run demo
      run: |
        cd 05_hw/build
        if exist Release\demo.exe (
          .\Release\demo.exe
        ) elseif exist Debug\demo.exe (
          .\Debug\demo.exe
        )
    
    - name: Run benchmarks
      run: |
        cd 05_hw/build
        if exist Release\benchmarks.exe (
          .\Release\benchmarks.exe
        ) elseif exist Debug\benchmarks.exe (
          .\Debug\benchmarks.exe
        )
